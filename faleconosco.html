    <body>
        <div class="container-fluid">
			<div class="row">
                <ul>
					<li><a href="index.html"><img src="images/ecologo.png"></a></li>
                    <li>
                        <input class="search" type="text" name="search" placeholder="Pesquisar...">
                    </li>
					<li><a id="nbElm" href="index.html"><span class="glyphicon glyphicon-home"></span> INICIAL</a></li>
					<li><a id="nbElm" href="areas.html"><span class="glyphicon glyphicon-info-sign"></span> ÁREAS DA ECOLOGIA</a></li>
					<li><a id="nbElm" href="niveis.html"><span class="glyphicon glyphicon-info-sign"></span> NÍVEIS DE ESTUDO</a></li>

				</ul>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<h1 id="pageTitle">Fale Conosco</h1>

                    <form class="form-horizontal" action=" " method="post"  id="contact_form">

                            <!-- Form Name -->
                            <h2>Dúvidas? Envie-nos uma mensagem agora!</h2>

                            <div class="divisor"></div></br>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Nome</label>
                                <div class="col-sm-7 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  name="first_name" placeholder="Ex: Saul" class="form-control"  type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">E-Mail</label>
                                <div class="col-sm-7 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input name="email" placeholder="Ex: seuemail@aqui.com" class="form-control"  type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Assunto</label>
                                <div class="col-sm-7 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                                        <input name="subject" placeholder="Ex: Nicho Ecológico" class="form-control"  type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Mensagem</label>
                                <div class="col-sm-7 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    	<textarea rows="8" class="form-control" name="comment" placeholder="Digite sua mensagem aqui"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Mensagem Enviada!</h4>
                                        </div>
                                        <div class="modal-body">
                                            <h5>Obrigado por nos contactar, iremos retorná-lo o mais rápido possível.</h5>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-ok"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-6 control-label"></label>
                                <div class="col-md-2">
                                    <button type="reset" id="resetBtn" class="btn btn-danger">Limpar <span class="glyphicon glyphicon-trash"></span></button>
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" id="submitBtn" class="btn btn-success btn-md" data-toggle="modal" data-target="">Enviar <span class="glyphicon glyphicon-send"></button>
                                </div>
                                <label class="col-md-4 control-label"></label>
                            </div>
                    </form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div></br>

		<footer><a id="siteTitleAnchor" href="index.html"><img src="images/ecologo.png">®</a></footer>
    </body>
